<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>ConnectedIn</title>
	</head>
	<body>
		<h1>Bem-vindo ao Connectedin</h1>
		<h1>Index</h1>
		{% if perfis%}
		<ul>
			{% for perfil in perfis %}	
				<li>
						<a href="{% url 'exibir' perfil.id %}">
								{{ perfil.nome | upper}}
						</a> 
					/ {{ perfil.email }}
				</li>
			{% endfor %}
		</ul>
		{% else %}
			<p>Nenhum perfil encontrado</p>
		{% endif %}
	</body>
</html>
